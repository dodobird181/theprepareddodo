# Nginx configuration for The Prepared Dodo website
# Place this file in /etc/nginx/sites-available/preparedodo
# Then create symlink: sudo ln -s /etc/nginx/sites-available/preparedodo /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;

    server_name thepreparedodo.com www.thepreparedodo.com;

    # Document root - update this path to where you upload the site files
    root /var/www/preparedodo;
    index index.html;

    # Logging
    access_log /var/log/nginx/preparedodo_access.log;
    error_log /var/log/nginx/preparedodo_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    location / {
        try_files $uri $uri/ =404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# SSL configuration (will be added by certbot)
# After initial setup, run: sudo certbot --nginx -d thepreparedodo.com -d www.thepreparedodo.com
